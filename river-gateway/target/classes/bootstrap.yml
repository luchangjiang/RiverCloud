server:
  port: 7199

spring:
  application:
    name: river-gateway
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: river-config
  profiles:
    active: dev

# 注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://river:river@river-eureka:7261/eureka/


