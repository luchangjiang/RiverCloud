server:
  port: 7200

spring:
  application:
    name: river-umps-biz
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: river-config
  autoconfigure:
    exclude: org.springframework.cloud.gateway.config.GatewayClassPathWarningAutoConfiguration
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://river:river@river-eureka:7261/eureka/
